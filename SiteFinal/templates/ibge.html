{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Municípios do RN</title>
    </head>

    <body>
        <section class="container">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><h1>Municípios do RN - IBGE</h1></li>
                </ul>
            </nav>
        </section>

        <div class="container">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">MUNICÍPIO</th>
                        <th scope="col">MICROREGIÃO</th>
                        <th scope="col">MESOREGIÃO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for municipio in municipios %}
                        <tr>
                            <th scope="row">{{ municipio.id }}</th>
                            <td>{{ municipio.nome }}</td>
                            <td>{{ municipio.microrregiao.nome }}</td>
                            <td>{{ municipio.microrregiao.mesorregiao.nome }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
