{% extends "base.html" %}
{% load static %}

{% block titulo %}
    <a href="{% url "pg_inicial" %}">
        <button>Voltar</button>
    </a>
    <h2>Formul√°rio Categoria</h2>
{% endblock %}

{% block conteudo %}
    <form method="post" id="form_categoria">
        {% csrf_token %}
        <p>
            <label for="id_tipo">Tipo:</label>
            <input type="text" class="form-control" name="tipo" maxlength="100" required="" id="id_tipo" value="{{ categoria.tipo }}">  
        </p>

        <button type="submit" class="btn btn-primary" id="Salvar">Salvar</button>
        <a href="{% url "pg_criar_servico" %}">
            <button type="button" class="btn btn-danger">Cancelar</button>
        </a>
    </form>

    <h2>Lista de Categorias</h2>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tipo</th>
            </tr>
        </thead>

        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.tipo }}</td>
                    <td>
                        <a href="{% url "pg_editar_categoria" categoria.id %}">
                            <span>Editar</span>
                        </a>
                        <a href="{% url "pg_excluir_categoria" categoria.id %}" onclick="return confirm('Deseja realmente excluir?')">
                            <span>Excluir</span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{% static "js/validacoes_categoria.js" %}"></script>
{% endblock %}
